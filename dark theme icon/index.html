<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkMode</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="IMAGES/logo.png" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTIFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>
            </ul>
            <img src="IMAGES/moon.png" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Mike</span> Myers</h1>
            <p>This is my official portifolio website to showcase my all work related to web<br>development and UI design.</p>
            <a href="">Download CV</a>
        </div><!--info-->
        <div class="img-box">
            <img src="IMAGES/shape.png" class="back-img">
            <img src="IMAGES/man.png" class="main-img">        
        </div><!--img-box-->
        <div class="social-links">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-youtube"></i></a>
        </div><!--social-links-->  
    </div><!--hero-->
    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src ="IMAGES/sun.png";
            }else{
                icon.src = "IMAGES/moon.png";
            }
        }
    </script>

</body>
</html>
